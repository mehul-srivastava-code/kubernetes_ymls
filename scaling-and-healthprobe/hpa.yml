apiVersion: apps/v1
kind: Deployment
metadata:
  name:frontend-hpa
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        resources: 
          requests:
            cpu: 200m
          limits:
            cpu: 500m       